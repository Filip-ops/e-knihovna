       <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Knihovna</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
    <link rel="icon" sizes="180x180" href="../static/favicon.ico">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://kit.fontawesome.com/307091ac57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top-div">
        <header>
            <div id="header-inner">
                <div id="page-heading">
                    <a href="home">
                        <h1>eKnihovna</h1>
                    </a>
                </div>

                <div id="nav">
                    <a href="search" class="nav-item">
                        <span>Search</span>
                    </a>
                    <a href="myLibrary" class="nav-item">
                        <span>My Library</span>
                    </a>
                    <a href="myShelves" class="nav-item">
                        <span>My Shelves</span>
                    </a>
                    <a href="myWishlist" class="nav-item">
                        <span>My Wishlist</span>
                    </a>
                    {% if current_user.is_authenticated %}
                        <a href="logout">Log out</a>
                    {% else %}
                        <a href="login">Log in</a>
                        <a href="register">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </header>

        <main>
            <div id="main-inner">
                <div id="content-header">
                    <h2>My Shelves</h2>
                </div>
                <div id="content">
                    <!-- for shelf in policky -->
                    <table class="shelf-list">
                        <!-- od tadeto 1 -->
                        <tr class="top">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="normal">
                            <td></td>
                            <td class="shelf-item">
                                <a class="shelf-new" id="create-tag-btn"><i class="fas fa-plus"></i> New Shelf</a>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="small">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="normal">
                            <td></td>
                            <td class="shelf-item">
                                <a href="">Owned</a>
                                <span class="shelf-small">1 book</span>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="small">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="normal">
                            <td></td>
                            <td class="shelf-item">
                                <a href="">Read</a>
                                <span class="shelf-small">1 book</span>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="small">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="normal">
                            <td></td>
                            <td class="shelf-item">
                                <a href="">Reading</a>
                                <span class="shelf-small">1 book</span>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="small">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <!-- po tadeto 1 - je default -->
                        <!-- od tadeto 2 -->
                        {% for shelf in shelves %}
                        <tr class="normal">
                            <td></td>
                            <td class="shelf-item">
                                <a href="{{ url_for('showShelf', id=shelf.id)}}">{{shelf.name}}</a> <!-- shelf.name -->
                                <!-- href=shelf/shelf.id or something -->
                                <span class="shelf-small">{{shelf.count}}</span> <!-- shelf.count - counter kolko tam je knih -->
                            </td>
                            <td></td>
                        </tr>
                        <tr class="small">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        {% endfor %}
                        <!-- po tadeto 2 - je jeden item
                        <tr class="normal">
                            <td></td>
                            <td class="shelf-item">
                                <a href="">School</a>
                                <span class="shelf-small">0 books</span>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="small">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr> -->
                        <!-- od tadeto 3 
                        <tr class="bottom">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>-->
                        <!-- po tadeto 3 - default -->
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer-inner">
                <span>&copy 2021, eKnihovna</span>
            </div>
        </footer>
    </div>

    <!-- pop up na novy shelf -->
    <div id="create-tag-modal" class="modal">
        <div class="modal-inner">
            <div class="modal-header">
                <h2>New Shelf</h2>
                <i class="fas fa-times" id="create-tag-close"></i>
            </div>
            <div class="modal-body">
                <div class="modal-form">
                    <form action="" method="post">
                        <div class="input-row">
                            <label for="name" class="required-label">Name: </label>
                            <input type="text" name="name" id="name" required="required">
                        </div>
                        <div class="input-row">
                            <label for="text">Description: </label>
                            <textarea name="text" id="text" rows="5"></textarea>
                        </div>
                        <!-- on click post request s name=shelf.name, text=shelf.description 
                        <button name="note" value="add" class="btn-add">
                            <i class="fas fa-check"></i>
                        </button>-->
                        <a href="{{ url_for('addShelf',name=name,text=description)}}"><button type="button"
                            class="btn btn-sm btn-outline-danger">Add</button> </a>
                        <br>
                    </form>
                    <!-- toto je celkom zbytocne -->
                    <button name="note" value="remove" class="btn-del">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/create_tag.js"></script>
</body>
</html>
