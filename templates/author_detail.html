<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Knihovna</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
    <link rel="icon" sizes="180x180" href="../static/favicon.ico">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://kit.fontawesome.com/307091ac57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top-div">
        <header>
            <div id="header-inner">
                <div id="page-heading">
                    <a href="home.html">
                        <h1>eKnihovna</h1>
                    </a>
                </div>

                <div id="nav">
                    <a href="search.html" class="nav-item">
                        <span>Search</span>
                    </a>
                    <a href="my_library.html" class="nav-item">
                        <span>My Library</span>
                    </a>
                    <a href="my_shelves.html" class="nav-item">
                        <span>My Shelves</span>
                    </a>
                    <a href="my_wishlist.html" class="nav-item">
                        <span>My Wishlist</span>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div id="main-inner">
                <div id="content-detail">
                    <div id="content-detail-header">
                        <img src="../static/profile.jpg" alt="" height="150 "> <!-- author.picture -->
                        <div class="detail-desc">
                            <h2 class="detail-name">J. K. Rowling</h2> <!-- author.name -->
                            <p class="detail-author">Great Britain</p> <!-- author.country -->
                            <p class="detail-other">2005 - present</p> <!-- author.born - author.died -->
                            <!-- died moze byt null a vtedy sa da ze present #-->
                        </div>
                    </div>
                    <!-- if existuju tituly od autora v databaze -->
                    <div id="content-detail-list">
                        <h3>Titles</h3>
                        <table>
                            <!-- jeden title item -->
                            <tr class="list-item">
                                <td class="list-item-inner">
                                    <img src="../static/hery.jpg" alt="img" height="70"> <!-- title.picture -->
                                    <div class="list-item-text">
                                        <span class="title-name">Harry Potter</span> <!-- title.name -->
                                        <span class="title-year">2004</span> <!-- title.year -->
                                        <br>
                                        <span class="title-author">J. K. Rowling</span> <!-- title author.name -->
                                        <br>
                                        <span class="title-genre">fantasy</span> <!-- title.genre -->
                                    </div>
                                    <div class="list-item-tag-list">
                                    <!-- for tag in title.tag -->
                                        <span class="tag-item">owned</span> <!-- tag.name -->
                                        <span class="tag-item">read</span>
                                    </div>
                                </td>
                            </tr>
                            <tr class="list-item">
                                <td class="list-item-inner">
                                    <img src="../static/hery2.jpg" alt="img" height="70">
                                    <div class="list-item-text">
                                        <span class="title-name">Harry Potter 2</span>
                                        <span class="title-year">2005</span>
                                        <br>
                                        <span class="title-author">J. K. Rowling</span>
                                        <br>
                                        <span class="title-genre">fantasy</span>
                                    </div>
                                    <div class="list-item-tag-list">
                                        <span class="tag-item">reading</span>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer-inner">
                <span>&copy 2021, eKnihovna</span>
            </div>
        </footer>
    </div>

</html>
